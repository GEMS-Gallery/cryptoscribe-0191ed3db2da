<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ck3r F0rum v2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333333;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background-color: #f5f5f5;
            border: 1px solid #333333;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .category::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background-color: #00ff00;
            transition: all 0.3s ease;
        }
        .category:hover::before {
            left: 0;
        }
        .category:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        .category h2 {
            margin-top: 0;
            color: #333333;
            font-family: 'Courier New', monospace;
        }
        .category p {
            color: #666666;
        }
        #categoryView {
            display: none;
        }
        .post {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .post h3 {
            margin-top: 0;
        }
        .post-meta {
            font-size: 0.8em;
            color: #666;
        }
        #newPostForm {
            margin-top: 20px;
        }
        #newPostForm input, #newPostForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #newPostForm button {
            background-color: #00ff00;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #backButton {
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>H4ck3r F0rum v2.0</h1>
        </header>
        <main>
            <div id="categoriesView">
                <div class="categories" id="categoryContainer">
                    <!-- Categories will be dynamically added here -->
                </div>
            </div>
            <div id="categoryView">
                <button id="backButton">Back to Categories</button>
                <h2 id="categoryTitle"></h2>
                <div id="posts"></div>
                <form id="newPostForm">
                    <input type="text" id="postTitle" placeholder="Post Title" required>
                    <input type="text" id="postAuthor" placeholder="Your Name" required>
                    <textarea id="postBody" placeholder="Post Content" required></textarea>
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
