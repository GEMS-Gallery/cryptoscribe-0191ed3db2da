<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ck3r F0rum v2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333333;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background-color: #f5f5f5;
            border: 1px solid #333333;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .category::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background-color: #00ff00;
            transition: all 0.3s ease;
        }
        .category:hover::before {
            left: 0;
        }
        .category:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        .category h2 {
            margin-top: 0;
            color: #333333;
            font-family: 'Courier New', monospace;
        }
        .category p {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>H4ck3r F0rum v2.0</h1>
        </header>
        <main>
            <div class="categories" id="categoryContainer">
                <!-- Categories will be dynamically added here -->
            </div>
        </main>
    </div>

    <script>
        const categories = [
            { name: "Red Team", description: "Offensive security techniques and strategies" },
            { name: "Pen Testing", description: "Penetration testing methodologies and tools" },
            { name: "Blue Team", description: "Defensive security and incident response" },
            { name: "Cryptography", description: "Encryption, decryption, and secure communication" },
            { name: "Social Engineering", description: "Human-focused security exploitation" },
            { name: "Malware Analysis", description: "Studying and reverse engineering malicious software" },
            { name: "Web Security", description: "Vulnerabilities and security in web applications" },
            { name: "Network Security", description: "Protecting and securing computer networks" }
        ];

        const categoryContainer = document.getElementById('categoryContainer');

        categories.forEach(category => {
            const categoryElement = document.createElement('div');
            categoryElement.classList.add('category');
            categoryElement.innerHTML = `
                <h2>${category.name}</h2>
                <p>${category.description}</p>
            `;
            categoryContainer.appendChild(categoryElement);
        });
    </script>
</body>
</html>
